<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="container">
    <ion-list *ngIf="todos.length > 0; else emptyState">
      <ion-item-sliding *ngFor="let todo of todos; trackBy: trackByTodoId">
        <ion-item class="todo-item" [class.completed]="todo.isCompleted">
          <ion-checkbox 
            slot="start" 
            [checked]="todo.isCompleted" 
            (ionChange)="toggleComplete(todo)">
          </ion-checkbox>
          
          <ion-label>
            <h2 class="todo-text">{{ todo.title }}</h2>
            <p *ngIf="todo.description">{{ todo.description }}</p>
            <p>
              <small>Created: {{ todo.createdAt | date:'short' }}</small>
            </p>
          </ion-label>
          
          <ion-button 
            fill="clear" 
            slot="end" 
            (click)="showEditTodoDialog(todo)"
            color="primary">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="showDeleteConfirm(todo)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ng-template #emptyState>
      <ion-card class="empty-state">
        <ion-card-content class="ion-text-center">
          <ion-icon name="list-outline" size="large" color="medium"></ion-icon>
          <h2>No todos yet</h2>
          <p>Tap the + button to add your first todo</p>
        </ion-card-content>
      </ion-card>
    </ng-template>

    <!-- Loading state -->
    <div *ngIf="loading" class="ion-text-center ion-padding">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading todos...</p>
    </div>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="add-todo-button">
    <ion-fab-button (click)="showAddTodoDialog()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
